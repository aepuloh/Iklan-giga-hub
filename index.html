<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iklan Giga Hub</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    #timer {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 1rem;
      z-index: 9999;
    }
    #giga-hub-ad {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="timer">Iklan berakhir dalam 15 detik</div>
  <div id="giga-hub-ad"></div>

  <script src="https://ad.gigapub.tech/script?id=1511"></script>
  <script>
    // Panggil iklan via API
    window.showGiga()
      .then(() => {
        // Reward logic setelah iklan selesai
        window.location.href = "https://google.com"; // ganti link sesuai kebutuhan
      })
      .catch(e => {
        console.error("Gagal menampilkan iklan:", e);
      });

    // Timer mundur selama iklan tampil
    let timeLeft = 15; // lama iklan dalam detik
    const timerEl = document.getElementById("timer");

    const countdown = setInterval(() => {
      timeLeft--;
      timerEl.textContent = `Iklan berakhir dalam ${timeLeft} detik`;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        timerEl.textContent = "Iklan selesai";
      }
    }, 1000);
  </script>
</body>
</html>
