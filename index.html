<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iklan Giga Hub</title>
</head>
<body>

<script src="https://ad.gigapub.tech/script?id=1511"></script>
<script>
  // Jalankan iklan langsung saat halaman terbuka
  window.showGiga()
    .then(() => {
      // Iklan selesai → redirect
      window.location.href = "https://www.google.com"; // Ganti URL tujuan
    })
    .catch(e => {
      console.error("Iklan gagal tampil:", e);
      // Kalau gagal → langsung redirect
      window.location.href = "https://www.google.com";
    });
</script>

</body>
</html>
